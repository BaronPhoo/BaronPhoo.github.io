<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Imaging test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <a href="index.html">Home</a>
    <header>
      <h1>Testing image scaling</h1>
      <br>      
    </header>
    <main>
      <h3>Image set 1 Cats</h3>
      <picture>
        <source media="(min-width: 769px)" srcset="images/cat4">
        <source media="(min-width: 426px)" srcset="images/cat3">
        <source media="(min-width: 321px)" srcset="images/cat2">
        <img src="images/cat1" alt="Cat" width="200" height="200">
      </picture>
      <br>
      <h3>Image set 1 Cars</h3>
      <picture>
        <source media="(min-width: 769px)" srcset="images/car4">
        <source media="(min-width: 426px)" srcset="images/car3">
        <source media="(min-width: 321px)" srcset="images/car2">
        <img src="images/car1" alt="Car" width="200" height="200">
      </picture>
      <br>
      <h3>Image set 1 Glasses</h3>
      <picture>
        <source media="(min-width: 769px)" srcset="images/glass4">
        <source media="(min-width: 426px)" srcset="images/glass3">
        <source media="(min-width: 321px)" srcset="images/glass2">
        <img src="images/glass1" alt="Glass" width="200" height="200">
      </picture>
    </main>
    <footer>&lpar;&copy;<i>2021 David Matherly</i>&rpar;</footer>
  </body>
</html>
